    <h1>Le type Boolean</h1>
    <hr>
    <p>
        Un booléen, en algèbre, est une valeur binaire (soit 0, soit 1). En informatique, le type 
        booléen est un type qui ne contient que deux valeurs : les valeurs true (vrai) et false (faux). 
    </p>
    <script>
        let vrai = true;
        let faux = false;
        let resultat = 8 > 9;
   

        console.log(vrai + ' = ' + typeof vrai);
        console.log(faux + ' = ' + typeof faux);
        console.log(resultat + ' = ' + typeof resultat);    

    </script>
