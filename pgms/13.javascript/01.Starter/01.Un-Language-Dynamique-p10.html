<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le javascript, un language dynamique</title>
    <link rel="stylesheet" href="../styles.css">
    <script> let path = "chapter";</script>       
    <script>
        window.addEventListener("load", horloge);

        function horloge(){
            let d = new Date();
            document.getElementById("heure").innerHTML = d.toLocaleTimeString();
            setTimeout(horloge, 1000);    
        }

        window.addEventListener("load", function(){
            document.getElementById("bouton").addEventListener("click", function(){
                let p = document.getElementById("heure");
                if(p.style.visibility == "hidden"){
                    p.style.visibility = "visible";
                }else{
                    p.style.visibility = "hidden";
                }
            });
        });        
        
    </script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <nav></nav>
            <h1>Le javascript, un language dynamique :)</h1>
            <hr>
            <p id="tog">11 est actuellement <span id="heure"></span></p> <button id="bouton">Cacher / Afficher lâ€˜heure</button> 
        </div>
    </div>
    <footer></footer>
    <script src="../javascript.js"></script>

</body>
</html>
