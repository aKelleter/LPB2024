<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests on Event</title>
</head>
<body>
    <h1>Tests on Event</h1>
    <div>
        <input value="Click me on attribute onclick" onclick="alert('Click!')" type="button">
        <!-- ---------------------------- -->

        <script>
            function countRabbits() {
                for(let i=1; i<=3; i++) {
                alert("Rabbit number " + i);
                }
            }
        </script>

        <input type="button" onclick="countRabbits()" value="Call fct on attibute onclick ">
        <!-- ---------------------------- -->

        <input id="elem" type="button" value="Click me with ID">

        <script>
        elem.onclick = function() {
            alert('Thank you');
        };
        </script>
        <!-- ---------------------------- -->

        <input type="button" id="alpha" onclick="alert('Before')" value="Click me Before/After">
        <script>
        alpha.onclick = function() { // écrase le gestionnaire existant
            alert('After'); // Seul ce message s'affichera
        };
        </script>
        <!-- ---------------------------- -->

        <button onclick="alert(this.innerHTML)">Click me this is my innerHTML value</button>
        <!-- ---------------------------- -->

        <input id="beta" type="button" value="Click me multi handlers"/>

        <script>
            function handler1() {
                alert('Thanks!');
            };

            function handler2() {
                alert('Thanks again!');
            }

            beta.onclick = () => alert("Hello");
            beta.addEventListener("click", handler1); // Thanks!
            beta.addEventListener("click", handler2); // Thanks again!
            
        </script>
        <!-- ---------------------------- -->

        <!-- le document est chargé et que le DOM a été construit -->
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                alert("DOM built");
            });
        </script>
        <!-- ---------------------------- -->
        <input type="button" value="Click me" id="omega">

        <script>
            omega.onclick = function(event) {
                // afficher le type d'événement, l'élément et les coordonnées du clic
                alert(event.type + " at " + event.currentTarget);
                alert("Coordinates: " + event.clientX + ":" + event.clientY);
            };
        </script>
        <!-- ---------------------------- -->

        <button id="zeta">Click me handleEvent</button>

        <script>
          let obj = {
            handleEvent(event) {
              alert(event.type + " at " + event.currentTarget);
            }
          };
        
          zeta.addEventListener('click', obj);
        </script>
        <!-- ---------------------------- -->

        <button id="teta">Click me handleEvent With Class</button>

        <script>
        class Menu {
            handleEvent(event) {
                switch(event.type) {
                    case 'mousedown':
                    teta.innerHTML = "Mouse button pressed";
                    break;
                    case 'mouseup':
                    teta.innerHTML += "...and released.";
                    break;
                }
            }
        }

        let menu = new Menu();

        teta.addEventListener('mousedown', menu);
        teta.addEventListener('mouseup', menu);
        </script>

        
    </div>

    



</body>
</html>
