<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="">
    <title>Exo 7</title>
</head>
<body>
  <h1>My List</h1>

  <script>

    // On crée et ajoute une liste à la page
    let ul = document.createElement('ul');
    document.body.append(ul);

    while (true)
    {
        let data = prompt("Enter the text for the list item", "");

        if (!data) {
            break;
        }

        let li = document.createElement('li');        
        li.textContent = data;
        /*
            Veuillez noter l’utilisation de textContent pour attribuer le contenu <li>.
                
            Différences avec innerHTML

            Element.innerHTML renvoie le HTML comme son nom l'indique. Souvent, pour récupérer ou écrire du texte dans un élément, 
            les utilisateurs utilisent innerHTML. Cependant, textContent a souvent de meilleures performances car le texte 
            n'est pas analysé en HTML. De plus, l'utilisation de textContent peut empêcher les attaques XSS.
        */
        ul.append(li);
    }

  </script>
</body>
</html>
