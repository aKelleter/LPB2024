<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul"></ul>

    <script>
        function getListContent() {
            let fragment = new DocumentFragment();

            for(let i=1; i<=3; i++) {
                let li = document.createElement('li');
                li.append(i);
                fragment.append(li);
            }

            return fragment;
        }

        ul.append(getListContent()); // (*)
    </script>
</body>
</html>
