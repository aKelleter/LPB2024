<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert</title>
</head>
<body>
    <div id="div"></div>
    <script>
        div.insertAdjacentHTML('beforebegin', '<p>Hello</p>');
        div.insertAdjacentHTML('afterend', '<p>Bye</p>');
    </script>
</body>
</html>
