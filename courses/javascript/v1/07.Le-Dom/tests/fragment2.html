<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul"></ul>

    <script>
        function getListContent() {
            let result = [];

            for(let i=1; i<=3; i++) {
                let li = document.createElement('li');
                li.append(i);
                result.push(li);
            }

        return result;
    }

    ul.append(...getListContent()); // append + "..." operator = friends!
    </script>
</body>
</html>
