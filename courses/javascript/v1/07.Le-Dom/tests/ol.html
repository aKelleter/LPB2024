<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ol</title>
</head>
<body>
    <ol id="ol">
        <li>0</li>
        <li>1</li>
        <li>2</li>
    </ol>
    
    <script>
        ol.before('before'); // insère la chaîne de caractères "before" avant <ol>
        ol.after('after'); // insère la chaîne de caractères "after" après <ol>
    
        let liFirst = document.createElement('li'); // crée un élément <li>
        liFirst.innerHTML = 'prepend'; // ajoute du texte à <li>
        ol.prepend(liFirst); // insère liFirst au début de <ol>
    
        let liLast = document.createElement('li'); // crée un élément <li>
        liLast.innerHTML = 'append'; // ajoute du texte à <li>
        ol.append(liLast); // insère liLast à la fin de <ol>
    </script>
    
</body>
</html>
