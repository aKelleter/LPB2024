<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire théorie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>

        <input type="text" name="" id="" placeholder="text">
        <input type="email" name="" id="" placeholder="email">
        <input type="password" name="" id="" placeholder="password">
        <input type="search" name="" id="" placeholder="search">
        <input type="tel" name="" id="" placeholder="tel">
        <input type="url" name="" id="" placeholder="url">
        <input type="date" name="" id="">
        <input type="month" name="" id="">
        <input type="number" name="" id="" min = "0" max = "1000" step = "10" placeholder="number">
        <div id="rangeResult">50</div>
        <input type="range" min = "0" max = "100" step = "1" name="" id="rangeInput">

        <button>Envoyer</button> 
        <!-- <input type="submit" value="Envoyer avec un Input"> -->

        <script>
            // Afficher les données de l'input:range
            let result = document.getElementById("rangeResult");
            let range = document.getElementById("rangeInput");

            range.oninput = function(){
                result.textContent = range.value;
            };
        </script>
    </form>
    
</body>
</html>
