<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS - Start</title>  

  <script>
    document.addEventListener('DOMContentLoaded', function(){
        let bonjour = document.getElementById('b1');
        bonjour.addEventListener('click', alerte);
    
        function alerte(){
            alert('Bonjour');
        }
    });
  </script>

</head>


<body>
    <h1>Ecrire du Javascript dans une balise</h1>
    <button onclick="alert('Bonjour')">Cliquez moi</button>

    <button onclick="(function(){
        let para = document.createElement('h1');
        para.textContent = 'Titre H1 ajouté';
        document.body.appendChild(para);
    })();">
    Ajouter un titre H1
    </button>

    <!-- -------------------------------------------------- -->    

    <h1>Ecrire du Javascript dans un élément Script</h1>
    <button id="b1">Cliquez moi</button>
    <button id="b2">Ajouter un paragraphe</button>
    <script>
        let ajouter = document.getElementById('b2');
        ajouter.addEventListener('click', ajout);
        function ajout(){
            let para = document.createElement('p');
            para.textContent = 'Paragraphe ajouté';
            document.body.appendChild(para);
        }
    </script>

    <!-- -------------------------------------------------- -->    

    <script src="00.start.js" async></script>
    
</body>
</html>
